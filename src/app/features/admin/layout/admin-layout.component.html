<div class="admin-layout">
  <header class="admin-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="app-title">Fantasy Football Admin</h1>
      </div>

      <div class="header-right">
        <div class="admin-info">
          <span class="admin-name">{{ authService.currentUser()?.username }}</span>
          <span class="admin-role">Administrator</span>
        </div>
        <button class="logout-btn" (click)="logout()">
          <i class="icon-logout"></i>
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="admin-body">
    <aside class="admin-sidebar">
      <nav class="admin-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
              <i class="icon-dashboard"></i>
              Dashboard
            </a>
          </li>

          <li class="nav-section">
            <span class="section-title">Content Management</span>
          </li>

          <li class="nav-item">
            <a routerLink="/admin/players" routerLinkActive="active" class="nav-link">
              <i class="icon-player"></i>
              Players
            </a>
          </li>

          <li class="nav-item">
            <a routerLink="/admin/teams" routerLinkActive="active" class="nav-link">
              <i class="icon-team"></i>
              Teams
            </a>
          </li>

          <li class="nav-item">
            <a routerLink="/admin/matchweeks" routerLinkActive="active" class="nav-link">
              <i class="icon-calendar"></i>
              Matchweeks
            </a>
          </li>

          <li class="nav-section">
            <span class="section-title">User Management</span>
          </li>

          <li class="nav-item">
            <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
              <i class="icon-users"></i>
              Users
            </a>
          </li>

          <li class="nav-item">
            <a routerLink="/admin/user-teams" routerLinkActive="active" class="nav-link">
              <i class="icon-teams"></i>
              User Teams
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="admin-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
